<div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h2>Employees List</h2>
          <table class="table table-hover">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Option</th>
                </tr>
            </thead>
            <tr *ngFor="let employee of employees">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td><button (click)="onClickDetail(employee)"><a routerLink="/employees/{{employee.id}}">Detail</a></button></td>
            </tr>
          </table>
      </div>
    </div>
  </div>
