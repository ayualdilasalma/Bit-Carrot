<div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h2>Employees List</h2>
          <table class="table">
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Email</td>
              <td>Option</td>
            </tr>
            <tr *ngFor="let employee of employees" [class.selected]="employee === selectedEmployee">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td><button (click)="onClickDetail(employee)">Details</button></td>
            </tr>
          </table>
      </div>
    </div>
  </div>

  <app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
