<h2>{{ employee.name | uppercase }}</h2>
<ul>
  <li><span>ID &nbsp; &nbsp; &nbsp; &nbsp;: </span>{{employee.id}}</li>
  <li><span>Name &nbsp;: </span>{{employee.name}}</li>
  <li><span>Email &nbsp; : </span>{{employee.email}}</li>
</ul>
<div>
  <label>Name&nbsp;&nbsp;
    <input [(ngModel)]="employee.name" placeholder="name"/>
  </label>
</div>

<div>
  <label>Email &nbsp;&nbsp;
    <input type="email" [(ngModel)]="employee.email" placeholder="email"/>
  </label>
</div>
